<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Project</title>
</head>
<body>
        <div class="p-3 mb-2 bg-primary text-white">
            <div class="row">
            <div class ="col-sm-10" >
                <button type="button" class="btn"><a class="nav-link" href="./index.html">Home</a></button></button>
            </div>
                <div class="col-sm-2" >
                    <button type="button" class="btn"><a class="nav-link" href="./dummy.html">+ Add Song</a></button>
                </div>
            </div>
            </div>
            <div style="text-align: center ">
            <div class="container" style="margin-top: 50px">
                <h2>Adding a new Song</h2>
            </div>
        </div>
            <div>
                <form>
                    <div class="container" style="margin-top: 50px">
                    <div class="form-group row" style="text-align: left">
                      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Song Name</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control mx-sm-3" id="colFormLabelLg">
                      </div>
                    </div>
                    <div class="form-group row" style="text-align: left">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Date Released</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control mx-sm-3" id="colFormLabelLg">
                        </div>
                      </div>
                    <div class="form-group row" style="text-align: left">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Artwork</label>
                        <div class="col-sm-3">
                            <div class="custom-file" style="margin-left: 20px">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Upload Image</label>
                              </div>
                        </div>
                      </div>
                      <div class="form-group row" style="text-align: left">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Artists</label>
                        <div class="col-sm-5" style="margin-left: 20px">
                            <select name="car" id="car">
                                <option value="no car">Search</option>
                                <option value="car">Justin Bieber</option>
                                <option value="car">Taylor Swift</option>
                                <option value="car">Post Malone</option>
                                <option value="car">The Weeknd</option>
                                <option value="car">ASAP Rocky</option>
                                <option value="car">Tyler Joseph</option>
                                <option value="car">Future</option>
                                <option value="car">Lil Nas X</option>
                            </select>

                        
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn"><a class="nav-link" href="./Artist.html">+ Add Artist</a></button>
                        </div>

                    </div>
                  </form>
                  <div class="container" style="margin-left: 180px">
                  <button type="button" class="btn btn-lg btn-outline">Cancel</button>
                   <button type="button" class="btn btn-secondary btn-lg" style="margin-left: 50px">Save</button>
                </div>
            </div>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
